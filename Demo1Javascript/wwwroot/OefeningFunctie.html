<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Oefening Functie</title>
</head>
<body>
    <!--Maak een functie in javascript die
        iemand groet, wanneer deze zijn naam
        heeft ingevuld in een text input veld
        en dan op een button "groet" klikt -->
    <form name="inputForm">
        Naam:<br />
        <input type="text" id="txtNaam" value="Jos" />
        <input type="button" value="groet" onclick="groet()" />

    </form>
    <div id="commentaar"></div>
    <!--bv als er op groet wordt geklikt
        schrijf je hier'Welkom Jos'( 'Welkom + value txtNaam') -->
    <script src="js/site.js"></script>
</body>
</html>
