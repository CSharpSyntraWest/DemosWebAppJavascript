            <div>

                <!--nog toe te voegen: 3 checkboxes met ids en naam=extras en ids: kaas, hesp, tomaten
            standaard staan kaas en tomaten aangevinkt-->
            </div>
            <div>
                <!--label Datum en input type="date", name en id = "datum" en required-->
            </div>
            <div>
                <div class="description">Uur</div>
                <!--3 radio buttons met naam:"levering" en ids lev16, lev18, lev20-->
                <!--standaard id 18u-20u op checked-->
            </div>

        </form>
