<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo 5: document.getElementById</title>
</head>
<body>
    <form name="inputForm">
        Name:<br />
        <input type="text" id="txtName" value="Jos"/>
    </form>
    <script>
        //de waarde opvragen van txtName input veld
        //opzoeken via id: getElementById
        let inputControl = document.getElementById('txtName');
        document.write('<br /> value van txtNaam control: ' + inputControl.value);
    </script>
</body>
</html>
