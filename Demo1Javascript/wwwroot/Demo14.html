<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post" action="">
        <select id="select" size="2" multiple>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select><br />
        Age: <input type="number" size="6" id="age" min="18" max="99" value="21"><br />
        Satisfaction: <input type="range" size="2" id="satisfaction" min="1" max="5" value="3"><br />
        Email Address: <input type="email" id="email" required placeholder="Geef een geldig email adres"><br />
        Password:<input type="password" id="pwd" required/><br />
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
